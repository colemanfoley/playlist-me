<head>
  <title>Playlist Me</title>
</head>

<body>
  <div class="login">{{loginButtons}}</div>
	{{> hello}}
	{{> showQuestions}}
  <img src="/RdioBlueLogo.png"/>
  <div id="placeholder"></div>
</body>

<template name="hello">
  <h1>Playlist Me</h1>
  Enter a question to get music recommendations.<br>
  <textarea id="questionInput" rows="3" cols="90"></textarea>
  <input type="button" class="btn ask" value="Ask" name="askRecommendation">
</template>

<template name="showQuestions">
  <h3>Answer a Question</h3>
  Each answer has to be just one song. When a user chooses play on your answer,
  the app's best guess for what you mean will be played.
  <h4>Questions</h4>
  {{#each questions}}
  {{> question}}
  {{/each}}
</template>

<template name="question">
	<div class="questionContainer">
		<div>{{text}}</div>
    <div class="name">
      {{#if user.username}}
        {{user.username}}
      {{else}}
        Anonymous User
      {{/if}}
    </div>
    <div id="addAnswerContainer">
			<input class="answerInput">
			<input type="button" class="btn answer" value="Answer" name="addAnswer">
		</div>
		<div class="answersList">
      {{#each answers}}
        {{> answer}}
      {{/each}}
		</div>
	</div>
</template>

<template name="answer">
	<div class="answerContainer">
    <span class ="playbackControls">
      <i class="icon-play-circle play"></i>
      <i class="icon-stop pause"></i>
      <input type="button" class="search btn" value="Search">
    </span>
    {{text}}
		<div class="name">
      {{#if user.username}}
        {{user.username}}
      {{else}}
        Anonymous User
      {{/if}}
    </div>
	</div>
  <div class="answerChoice">
    {{#each searchResults}}
      {{> searchResult}}
    {{/each}}
  </div>
</template>

<template name="searchResult">
  {{artist}}
  {{name}}
</template>
