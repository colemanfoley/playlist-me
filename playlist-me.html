<head>
  <title>Playlist Me</title>
</head>

<body>
	{{loginButtons}}
	{{> hello}}
	{{> showQuestions}}
</body>

<template name="hello">
  <h1>Playlist Me</h1>
  {{greet}}<br>
  <input id="questionInput"><br>
  <input type="button" class="btn" value="Ask" name="askRecommendation"/>
</template>

<template name="showQuestions">
  <h1>Answer a Question</h1>
  {{#each questions}}
  {{> question}}
  {{/each}}
</template>

<template name="question">
	<div class="questionContainer">
		<div>{{text}}</div>
		<div class="name">{{user.username}}</div>
	</div>
</template>
