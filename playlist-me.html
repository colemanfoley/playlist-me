<head>
  <title>Playlist Me</title>
</head>

<body>
	{{loginButtons}}
	{{> hello}}
	{{> showQuestions}}
</body>

<template name="hello">
  <h1>Playlist Me</h1>
  Enter a question to get music recommendations.<br>
  <div id="placeholder"></div>
  <input id="questionInput"><br>
  <input type="button" class="btn ask" value="Ask" name="askRecommendation">
</template>

<template name="showQuestions">
  <h3>Answer a Question</h3>
  {{#each questions}}
  {{> question}}
  {{/each}}
</template>

<template name="question">
	<div class="questionContainer">
		<div>{{text}}</div>
		<div class="name">{{user.username}}</div>
		<div id="addAnswerContainer">
			<input class = "answerInput">
			<input type="button" class="btn answer" value="Answer" name="addAnswer">
			<input type="button" class="btn showAnswers" value="Toggle show answers">
		</div>
		<div class="answersList">
			{{#each answers}}
				{{> answer}}
			{{/each}}
		</div>
	</div>
</template>

<template name="answer">
	<div class="answerContainer">
		<div>{{text}}<input type="button" class="btn play" value="Play" name="playSong"><input type="button" class="pause btn" value="Pause"><input type="button" class="resume btn" value="Resume"></div>
		<div class="name">{{user.username}}</div>
	</div>
</template>
