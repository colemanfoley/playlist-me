<!DOCTYPE html>
<head>
  <title>Playlist Me</title>
  <link rel="stylesheet" href="css/screen.css">
</head>
<body>
	<header id="introduction">
		<h3 id="titleText" class="clickable">Playlist Me</h3>
		<p>
			The world is waiting to build you a playlist.
		</p>
	</header>
	<div id="questionList">
		<h4 id="questionInstruction">Enter a question, and get recommendations from other people.</h4>
		<form id="addQuestion" action="#">
			<textarea id="questionInput" rows="3" cols="200"></textarea>
			<input type="button" class="btn" value="Ask" name="askRecommendation" id="ask">
		</form>
		<div class="successFlash">Your question was added successfully!</div>
		<h4>
			Wanna answer other people's questions?
		</h4>
	</div>
  <img id="rdioLogo" src="img/RdioBlueLogo.png"/>
  <!-- This is used to enable Rdio playback. -->
  <div id="placeholder"></div>

  <script id="questionSummaryTemplate" type="text/template">
		<div class="questionTitle clickable"><%= title %></div>
  </script>
  <script src="js/lib/jquery-1.9.0.js"></script>
  <script src="js/lib/underscore.js"></script>
  <script src="js/lib/backbone.js"></script>
  <script src="js/models/question.js"></script>
  <script src="js/collections/questions.js"></script>
  <script src="js/views/question.js"></script>
  <script src="js/views/questions.js"></script>
  <script src="js/app.js"></script>
</body>
