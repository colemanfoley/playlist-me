<template name="question">
	<div class="questionContainer">

    <div class="questionInformation">
      <div class="questionTitle clickable">{{text}}</div>
      <div class="name">
        {{#if user.username}}
          {{user.username}}
        {{else}}
          Anonymous User
        {{/if}}
      </div>
    </div>

    <div id="addAnswerContainer">
			<input class="answerInput">
      <input class="searchInput">
			<input type="button" class="btn answer" value="Answer" name="addAnswer">
      <input type="button" class="search btn" value="Search for a song to add">
      <div class="searchResultsContainer">
        {{#each searchResults}}
          {{> realSearchResult}}
        {{/each}}
      </div>
		</div>

		<div class="answersList">
      {{#each answers}}
        {{> answer}}
      {{/each}}
		</div>

	</div>
</template>

<template name="realSearchResult">
    {{#each result}}
      <div class="searchResult">
        <span>{{artist}} -</span>
        <span>{{name}}</span>
      </div>
    {{/each}}
  </div>
</template>
