<template name="question">
	<div class="questionContainer">

    <div class="questionInformation">
      <div class="questionTitle clickable">{{text}}</div>
      <div class="name">
        {{#if user.username}}
          {{user.username}}
        {{else}}
          Anonymous User
        {{/if}}
      </div>
    </div>

    <div id="addAnswerContainer">
      <input class="searchInput">
      <input type="button" class="search btn" value="Search for a song to add">
      <div class="searchResultsContainer">
        {{#each searchResults}}
          {{> searchResult}}
        {{/each}}
      </div>
		</div>

		<div class="answersList">
      <h4>Answers</h4>
      {{#each answers}}
        {{> answer}}
      {{/each}}
		</div>

	</div>
</template>

<template name="searchResult">
    {{#each result}}
      <div class="searchResult">
        <i class="icon-plus-sign answer"></i>
        <span>{{artist}} -</span>
        <span>{{name}}</span>
      </div>
    {{/each}}
  </div>
</template>
