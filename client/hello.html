<template name="hello">
  <div class="login">{{loginButtons}}</div>
  <h3 id="titleText" class="clickable">Playlist Me</h3>

  {{#if show}}
		<p>
			Are you looking for some fresh music to listen to? Tell us what you're looking for and we'll try to help you.
			Let's say you were looking for some good music to listen to while programming.
			Write what you are looking for and click ask. Then we'll show your question to 
			everybody else on the site. They'll give you their best ideas.
		</p>
		<p>
			Of course, if you have any ideas for other people's questions, or even for your own, you can add your own recommendation.
		</p>
	  <h4>Enter a question to get music recommendations.</h4>
	  <textarea id="questionInput" rows="3" cols="200"></textarea>
	  <input type="button" class="btn ask" value="Ask" name="askRecommendation">
  {{/if}}

</template>
