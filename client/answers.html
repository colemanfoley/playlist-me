<template name="answer">
	<div class="answerContainer">
    <span class ="playbackControls">
      <i class="icon-play-circle play"></i>
      <i class="icon-stop pause"></i>
      <input type="button" class="search btn" value="Search">
    </span>
    {{text}}
		<div class="name">
      {{#if user.username}}
        {{user.username}}
      {{else}}
        Anonymous User
      {{/if}}
    </div>
	</div>
  {{#if currentAnswer}}
  <div class="answerChoice">
      {{#each searchResults}}
        {{> searchResult}}
      {{/each}}
  </div>
  {{/if}}
</template>

<template name="searchResult">
    {{#each result}}
      <div class="searchResult">
        <span>{{artist}} -</span>
        <span>{{name}}</span>
      </div>
    {{/each}}
  </div>
</template>
