<template name="questionList">
  <h3 id="toggleDisplayQuestions" class="clickable">Answer a Question</h3>
  {{#if showQuestionList}}
    Each answer has to be just one song. When a user chooses play on your answer, the app's best guess for what you mean will be played.
    <h4 id="showAllQuestions" class="clickable">Questions</h4>
    {{#if questionToShow}}
      {{#each showOneQuestion}}
        {{> question}}
      {{/each}}
    {{else}}
      {{#each questions}}
        {{> question}}
      {{/each}}
    {{/if}}
  {{/if}}
</template>

<template name="question">
	<div class="questionContainer">
		<div class="questionTitle clickable">{{text}}</div>
    <div class="name">
      {{#if user.username}}
        {{user.username}}
      {{else}}
        Anonymous User
      {{/if}}
    </div>
    <div id="addAnswerContainer">
			<input class="answerInput">
			<input type="button" class="btn answer" value="Answer" name="addAnswer">
		</div>
		<div class="answersList">
      {{#each answers}}
        {{> answer}}
      {{/each}}
		</div>
	</div>
</template>
