<!-- The template for an individual answer. -->
<template name="answer">
	<div class="answerContainer">
    <span class ="playbackControls">
      <i class="icon-play-circle play"></i>
      <i class="icon-stop pause"></i>
    </span>
      {{artist}} - {{title}}
		<div class="name">
      {{#if user.username}}
        {{user.username}}
      {{else}}
        Anonymous User
      {{/if}}
    </div>
	</div>
</template>
